<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta-данные страницы: кодировка и настройки для мобильных устройств -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movies App</title>
</head>
<body>
    
    <!-- Заголовок и навигация -->
    <header>
        <!-- Кнопки навигации для переключения между страницами -->
        <nav>
            <button id="search-btn" onclick="showPage('search')">Search Page</button>
            <button id="watchlist-btn" onclick="showPage('watchlist')">Watchlist</button>
        </nav>
        <!-- Поле для поиска фильма с функцией автозаполнения -->
        <input type="text" id="search-bar" placeholder="Search for a movie..." oninput="handleAutoSuggest()">
        <!-- Список подсказок, который появляется по мере ввода текста -->
        <div id="suggestions"></div>

        <!-- Выпадающий список для сортировки результатов -->
        <select id="sort-select">
            <option value="popularity.desc">Sort by Popularity</option>
            <option value="release_date.desc">Sort by Release Date</option>
            <option value="vote_average.desc">Sort by Rating</option>
        </select>
    </header>

    <!-- Основной контент страницы поиска -->
    <main id="search-page">
        <!-- Сетка для отображения результатов поиска (фильмов) -->
        <div id="movies-grid"></div>
    </main>

    <!-- Индикатор загрузки (показывается при загрузке данных) -->
    <div id="loader" class="loader" style="display: none;"></div>

    <!-- Основной контент страницы списка желаемого (watchlist) -->
    <main id="watchlist-page" style="display: none;">
        <!-- Сетка для отображения фильмов в списке желаемого -->
        <div id="watchlist-grid"></div>
    </main>

    <!-- Модальное окно для отображения подробной информации о фильме -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <!-- Кнопка для закрытия модального окна -->
            <span id="close-modal">&times;</span>
            <!-- Информация о фильме -->
            <div id="movie-details"></div>
            <h3>Trailer:</h3>
            <!-- Секция для показа трейлера фильма -->
            <div id="movie-trailer"></div>
            
            <h3>Rate this Movie:</h3>
            <!-- Система звездного рейтинга -->
            <div id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
    </div>    
    
    <!-- Футер -->
    <footer>
        <p>Movie App © 2024 | Made with ❤️ by Nurtas Mukhambetov.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
